<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome page</title>
  <link rel="stylesheet" href="./welcome.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div>
    <nav class="menu-bar">
      <div id="web-name-container" class="web-name-container">
        <div class="web-name-box">
          <p class="app-name">Scheme Dojo Portal</p>
          <P class="version-tag">v1.0.0</P>
        </div>
      </div>
      <input type="checkbox" id="click">
      <label for="click" class="menu-btn">
        <i class="fas fa-bars"></i>
      </label>
      <ul class="menu-list">
        <li><a class="menu-item">HOME</a></li> 
        <li><a class="menu-item">ABOUT</a> </li>
        <li><a class="menu-item">NEWS</a></li> 
        <li><a class="menu-item">CONTACT</a></li>
      </ul> 
    </nav>
    <div class="image">
      <img src="./image/lambda.png"/>
    </div>
    <div class="text-tag">
      <p>May the Scheme be with you</p> 
    </div> 
    <script src="./well.js"></script>
  </div>
</body>
</html>
